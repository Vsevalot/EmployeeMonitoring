version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:80"
      - "3001:443"
      - "3002:8000"

  back:
    build:
      context: ./back
      dockerfile: ./Dockerfile
    restart: always
    env_file:
      - ./back/.env
    command: ["api:run"]

  front:
    build:
      context: ./front
      dockerfile: ./Dockerfile
    restart: always
